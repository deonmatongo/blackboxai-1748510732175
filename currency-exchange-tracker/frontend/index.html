<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Currency Exchange Tracker</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="text-gray-600 hover:text-gray-900">Login</a>
                    <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Currency Converter</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">From Currency</label>
                    <select id="fromCurrency" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">To Currency</label>
                    <select id="toCurrency" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" class="w-full border border-gray-300 rounded-md p-2" placeholder="Enter amount">
                </div>
                <div class="flex items-end">
                    <button id="convertBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Convert</button>
                </div>
            </div>
            <div id="result" class="mt-6 text-lg font-semibold text-gray-800 hidden"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Latest Exchange Rates</h2>
            <div id="exchangeRates" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Exchange rates will be populated here -->
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script src="data.js"></script>
</body>
</html>
